<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Image Page</h1>
    <p>Below is the image I want to show:</p>

    <!-- Image tag to load the image -->
    <img src="tabby.png" alt="A sample image">

    <p>This is an example of how to display an image in HTML.</p>
</body>
</html>
